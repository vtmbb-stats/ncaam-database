name: Daily Stats Update

on:
  schedule:
    # Runs at 5 AM EST daily (10 AM UTC)
    - cron: '0 10 * * *'
  
  # Allows manual triggering from Actions tab
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libxml2-dev libssl-dev
      
      - name: Install R packages
        run: |
          R -e 'install.packages(c("rvest", "dplyr", "stringr", "hoopR", "jsonlite"), repos="https://cloud.r-project.org")'
      
      - name: Fetch player stats
        run: |
          Rscript fetch_d1_stats_with_class.R
          echo "Stats file created:"
          ls -lh player_stats.json
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Node dependencies
        run: npm install
      
      - name: Create Firebase service account file
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SERVICE_ACCOUNT" > serviceAccountKey.json
      
      - name: Upload to Firebase
        run: |
          npm run upload
      
      - name: Clean up
        run: |
          rm -f serviceAccountKey.json
          rm -f player_stats.json
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Daily stats update failed!"
          echo "Check the logs above for errors."
